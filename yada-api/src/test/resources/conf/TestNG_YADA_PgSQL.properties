# yada testng props

#<!-- *************************************************************** -->
#<!-- This file is for testing backwards compatibility with pre-9.0.0 -->
#<!-- configurations using a relational database for the YADA index   -->
#<!-- *************************************************************** -->

jdbc.engine=pgsql

YADA.version=${display.version}
YADA.bin=${YADA.bin}

YADA.index.adaptor=${YADATEST.pgsql.index.adaptor}
YADA.index.url=${YADATEST.pgsql.index.url}
YADA.index.username=${YADATEST.pgsql.index.username}
YADA.index.password=${YADATEST.pgsql.index.password}
YADA.index.driverClassName=${YADATEST.pgsql.index.driverClassName}
YADA.index.maxActive=10000
